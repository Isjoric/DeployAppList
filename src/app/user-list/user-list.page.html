<ion-header>
  <ion-toolbar>
    <ion-title>List of user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    

    <ion-item [routerLink]="['/user-detail', user?.id?.value]" button *ngFor="let user of listOfUser ">
      <ion-avatar slot="start">
        <img [src]="user.picture.large">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name.title +". "+ user.name.first +" "+user.name.last}}</h2>
        
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
